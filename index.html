<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Math</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="first_number"></h2>
      <h2>+</h2>
      <h2 class="last_number">3</h2>
      <h2>=</h2>

      <button class="next" id="next" onClick="document.location.reload(true)">
        Next
      </button>
    </div>

    <!-- Scripe js -->
